<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Bankly V2 - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{
        font-family:Arial,Helvetica,sans-serif;
        display:flex;
        min-height:100vh;
        align-items:center;
        justify-content:center;
        background:#f6f8fa;
    }
    .card{
        background:#fff;
        padding:24px;
        border-radius:8px;
        box-shadow:0 6px 18px rgba(0,0,0,.06);
        width:360px;
    }
    h1{
        margin:0 0 16px;
        font-size:20px
    }
    label{
        display:block;
        margin-top:10px;
        font-size:14px;
    }
    
    input{width:100%;
        padding:10px;
        margin-top:6px;
        border:1px solid #d6dbe0;
        border-radius:6px;
    }
    button{margin-top:16px;
        width:100%;
        padding:10px;
        border:0;
        border-radius:6px;
        background:#0b5fff;
        color:#fff;
        font-weight:600;
    }
    .small{
        font-size:13px;
        color:#666;
        margin-top:8px;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Bankly V2 — Connexion</h1>
    <form method="post" action="login.php" novalidate>
      <label for="username">Nom d'utilisateur</label>
      <input id="username" name="username" type="text" required />

      <label for="password">Mot de passe</label>
      <input id="password" name="password" type="password" required />

      <button type="submit">Se connecter</button>
      <p class="small">Identifiants test : <em>agent / agent123</em> (à remplacer en prod)</p>
    </form>
  </main>
</body>
</html>
